<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard Admin - SIASAT</title>
    
    <!-- Vendors styles-->
    <link rel="stylesheet" href="vendors/simplebar/css/simplebar.css">
    <link rel="stylesheet" href="css/vendors/simplebar.css">
    <!-- Main styles for this application-->
    <link href="css/style.css" rel="stylesheet">
    <!-- We use those styles to show code examples, you should remove them in your application.-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/themes/prism.css">
    <link href="css/examples.css" rel="stylesheet">
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar sidebar-dark sidebar-fixed" id="sidebar">
      <div class="sidebar-brand d-none d-md-flex">
        <h5 class="mb-0">Admin SIASAT</h5>
      </div>
      <ul class="sidebar-nav" data-coreui="navigation" data-simplebar="">
        <li class="nav-item">
          <a class="nav-link" href="index.html">
            Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="kelas.html">
            Kelas
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="mahasiswa.html">
            Mahasiswa
          </a>
        </li>
      </ul>
      <button class="sidebar-toggler" type="button" data-coreui-toggle="unfoldable"></button>
    </div>
    <!-- END SIDEBAR -->

    <div class="wrapper d-flex flex-column min-vh-100 bg-light">
      <!-- HEADER -->
      <header class="header header-sticky mb-4">
        <div class="container-fluid">
          <button class="header-toggler px-md-0 me-md-3" type="button" onclick="coreui.Sidebar.getInstance(document.querySelector('#sidebar')).toggle()">
            <svg class="icon icon-lg">
              <use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-menu"></use>
            </svg>
          </button>
          <ul class="header-nav ms-3">
            <button class="btn btn-outline-danger">Logout</button>
          </ul>
        </div>
        <div class="header-divider"></div>
        <div class="container-fluid">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb my-0 ms-2">
              <li class="breadcrumb-item">
                <!-- if breadcrumb is single--><span>Home</span>
              </li>
              <li class="breadcrumb-item"><span>Matakuliah</span></li>
              <li class="breadcrumb-item active"><span>Tambah</span></li>
            </ol>
          </nav>
        </div>
      </header>
      <!-- END HEADER -->

      <div class="body flex-grow-1 px-3">
        <div class="container-lg">
          <!-- ROW -->
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <div class="card mb-4">
                <div class="card-body pb-0">
                  <h4 class="mb-3">Tambah Kelas</h4>
                  <!-- Form -->
                  <form action="">
                    <div class="mb-3">
                      <label for="" class="form-label">Fakultas</label>
                      <select class="form-control" onchange="fetchMajors(this.value);">
                        <option selected disabled>Pilih Fakultas</option>
                        <option>Fakultas Teknologi Informasi</option>
                        <option>Fakultas Psikologi</option>
                      </select>
                    </div>

                    <div class="mb-3">
                      <label for="major" class="form-label">Program Studi</label>
                      <select class="form-control" id="select_progdi" name="major" onchange="fetchSubjects(this.value);">
                      </select>
                    </div>

                    <div class="mb-3">
                      <label for="subject_id" class="form-label">Kode</label>
                      <select class="form-control" id="select_subjects" name="subject_id">
                      </select>
                    </div>
            
                    <!-- <div class="mb-3">
                      <label for="code" class="form-label">Kode</label>
                      <input type="email" class="form-control" name="code" placeholder="IN123">
                    </div> -->
                    <div class="mb-3">
                      <label for="code" class="form-label">Kelas</label>
                      <input type="email" class="form-control" name="code" placeholder="X">
                    </div>

                    <div class="mb-3">
                      <button class="btn btn-primary">Tambah</button>
                      <a href="kelas.html" class="btn btn-outline-secondary ml-4">Kembali</a>
                    </div>
                  </form>
                  <!-- End Form -->
                </div>
              </div>
            </div>
          </div>
          <!-- /.row-->
        </div>
      </div>
      <footer class="footer">
        <div>Â© 2021 Siasat.</div>
      </footer>
    </div>
    <!-- CoreUI and necessary plugins-->
    <script src="vendors/@coreui/coreui/js/coreui.bundle.min.js"></script>
    <script src="vendors/simplebar/js/simplebar.min.js"></script>
    <script src="add_script.js"></script>
  </body>
</html>
